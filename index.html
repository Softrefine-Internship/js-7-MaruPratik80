<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Javascript Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="primary-heading">Javascript Quiz App</h1>
    </header>
    <main class="app">
      <!-- Screen 1 - Quiz Options: -->
      <form class="form-quiz-options">
        <h2 class="secondary-heading">Quiz Options</h2>
        <div class="form__group">
          <label class="form__label" for="amount">Number of questions: </label>
          <input
            class="form__input"
            id="amount"
            name="amount"
            type="number"
            step="1"
            min="1"
            max="50"
            value="5"
          />
        </div>

        <div class="form__group">
          <label class="form__label" for="category">Select Category: </label>
          <select class="form__input" id="category" name="category">
            <option value="">Any Category</option>
          </select>
        </div>

        <div class="form__group">
          <label class="form__label" for="difficulty">Select Difficulty: </label>
          <select class="form__input" id="difficulty" name="difficulty">
            <option value="">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="form__group">
          <label class="form__label" for="type">Select Type: </label>
          <select class="form__input" id="type" name="type">
            <option value="">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>

        <button class="btn btn--start-quiz" type="submit">Start Quiz</button>
      </form>

      <!-- Screen 2 - Quiz Questions: -->
      <section class="quiz-questions hidden">
        <header class="question-header">
          <p class="question-no"><!-- Question 1 out of 10 --></p>
          <p class="score"><!-- Score: 0 --></p>
          <p class="category"><!-- Category: Video Games --></p>
          <p class="difficulty"><!-- Difficulty: medium --></p>
        </header>

        <div class="quiz-question">
          <h3 class="question"><!-- 1. Which company did Bethesda purchase the Fallout Series from? --></h3>
          <div class="answers">
            <!-- <button class="answer correct">Interplay Entertainment</button>
            <button class="answer incorrect">Capcom</button>
            <button class="answer">Blizzard Entertainment</button>
            <button class="answer">Nintendo</button> -->
          </div>
        </div>

        <div class="actions">
          <button class="btn btn--quit-quiz">Quit Quiz</button>
          <button class="btn btn--next hidden" disabled>Next Question</button>
          <button class="btn btn--results">Show Results</button>
        </div>
      </section>

      <!-- Screen 3 - Quiz Results: -->
      <section class="quiz-results hidden">
        <h2 class="secondary-heading">Quiz Results</h2>
        <div class="total-score">
          <h3>Total Score</h3>
          <p class="total-score__value">5/10</p>
        </div>
        <button class="btn btn--play-new">Play New Quiz</button>
      </section>

      <!-- Loading Spinner -->
      <div class="spinner hidden"></div>

      <!-- Model -->
      <div class="overlay hide"></div>
      <div class="model hide">
        <button class="btn-close-model">✕</button>
        <p class="model__message">
          <!-- ⚠️ Error -->
          <!-- ⚠️ Are you sure you want to quit quiz? -->
        </p>
        <div class="model__btns hidden">
          <button class="btn btn--continue">Continue</button>
          <button class="btn btn--quit">Quit Quiz</button>
        </div>
      </div>
    </main>
  </body>
</html>
